            <div id="header">

            <div id="menu">
                <ul class="navigation">
                    <li><a href="#home" class="selected menu_01">Informazioni</a></li>

                <div class="scrollContainer">
                
                    <div class="panel" id="home">
						<h1><center><b><i>Bentornato!</i></b></center></h1>
                            <table>
								<tr>
									<td width="50" height="50">Nome:</td>
									<td width="50" height="50" th:text="${allievo.nome}"></td>
								</tr>
								<tr>
									<td width="50" height="50">Cognome:</td>
									<td width="50" height="50" th:text="${allievo.cognome}"></td>
								</tr>
								<tr>		
								    <td width="50" height="50">Ruolo:</td>
									<td width="50" height="50" th:text="${allievo.ruolo}"></td>
								</tr>
								<tr>
									<td width="50" height="50">Username:</td>
									<td width="50" height="50" th:text="${allievo.username}"></td>
								</tr>
								<tr>
									<td width="50" height="50">Data di nascita:</td>
									<td width="50" height="50" th:text="${allievo.dataNascita}"></td>
								</tr>
								<tr>
									<td width="50" height="50">Luogo di nascita:</td>
									<td width="50" height="50" th:text="${allievo.luogo}"></td>
								</tr>
								<tr>
									<td width="50" height="50">Email:</td>
									<td width="50" height="50" th:text="${allievo.mail}"></td>
								</tr>
								<tr>	
									<td width="50" height="50">Telefono:</td>
									<td width="50" height="50" th:text="${allievo.telefono}"></td>
								</tr>
							</table>
                   
                         
                    </div> <!-- end of home -->
                    
                    <div class="panel" id="about">
                    	<div class="content_section">
                            

                        <center><h2><I><B>Elenco attività</B></I></h2></center>
                        <p><em></em></p>
                        
                        <p></p>
                        <div class="cleaner_h20"></div>
                       <h3><center><table border="1">
					   <tr>
					   <td>Nome</td>
					   <td>Data</td>
					   <td>Ora</td>
					   <td>Centro</td>
					   <td>Città</td>
					   </tr>
					   <tr th:each="x:${corso}">
					   <td th:text="${x.nome}"></td>
					   <td th:text="${x.data}"></td>
					   <td th:text="${x.ora}"></td>
					   <td th:text="${x.centro.nome}"></td>
					   <td th:text="${x.centro.citta}"></td>
					   </tr>
					   </table></center></h3>
                    </div>                   
                     <div class="content_section last_section">
					                             
                            
						</div>
                        
                    </div>
                    
                    <div class="panel" id="services">
                        <h1><I><B>Corsi prenotabili</B></I></h1>
                        <p><em></em></p>
                        
                        <p></p>
                        <div class="cleaner_h20"></div>
                       			<table>
									<tr th:each="att : ${iscriviti}">
										<td><a th:href="@{'/CollegaAllievocorso' + '/' + ${att.key}}"><span th:text="${att.value}"></span></a></td>					
         					       </tr>
           						 </table>
                    </div>

                        <h1><I><B>Il tuo centro</B></I></h1>
                        
                                                   <table>

									<td width="50" height="50">Nome:</td>
									<td width="50" height="50" th:text="${centro.nome}"></td>
								</tr>
								<tr>
									<td width="50" height="50">Mail:</td>
									<td width="50" height="50" th:text="${centro.mail}"></td>
								</tr>
								<tr>		
								    <td width="50" height="50">Citta:</td>
									<td width="50" height="50" th:text="${centro.citta}"></td>
								</tr>
								<tr>
									<td width="50" height="50">Telefono:</td>
									<td width="50" height="50" th:text="${centro.telefono}"></td>
								</tr>
							</table>
 
                    </div>
                
                    
                    
                </div>
            </div>

        </div>
